<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanse tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <h2 class="text-light px-5">Expanse tracker</h2>
    </nav>
    <div class="container">
      <div></div>
      <form id="input-form" type="submit" class="w-25">
        <label for="amount" class="form-label"> Amount</label>
        <div class="input-group">
          <div class="input-group-text">â‚¹</div>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            required
          />
        </div>
        <label for="discription" class="form-label"> Discription</label>
        <input
          type="text"
          id="description"
          name="discription"
          class="form-control"
          required
        />
        <label for="category" class="form-label">category</label>
        <select name="category" id="category" class="form-control" required>
          <option value="">--Please choose an option--</option>
          <option value="food & bevrage">food & bevrage</option>
          <option value="clothes">clothes</option>
          <option value="transport">transport</option>
          <option value="relaxing">relaxing</option>
        </select>
        <label for="date" class="form-label">date</label>
        <input
          type="date"
          id="date"
          name="date"
          class="form-control"
          required
        />
        <input type="submit" value="submit" class="btn btn-primary" />
      </form>
      <div class="border border-dark border-3 rounded-3 m-5 p-5">
        <h2>Expanse List</h2>
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Discription</th>
              <th>category</th>
              <th>Date</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody id="expanse-list" class=""></tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="total"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
